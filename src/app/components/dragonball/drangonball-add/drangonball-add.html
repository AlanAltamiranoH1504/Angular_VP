<form class="border p-5 rounded-md shadow-md bg-white">
      <div class="mb-5">
        <label class="font-semibold w-full uppercase mb-5">Agregar Personaje</label>
        <input
          type="text"
          class="border px-3 py-2 w-full rounded-xl shadow-md"
          placeholder="Nombre del personaje"
          (input)="save_name($event)"
        />
      </div>

      <div class="mb-5">
        <label class="font-semibold w-full uppercase mb-5">Pdoer del Personaje</label>
        <input
          type="text"
          class="border px-3 py-2 w-full rounded-xl shadow-md"
          placeholder="Poder del personaje"
          (input)="save_power($event)"
        />
      </div>

      <div class="mb-5 flex justify-center items-center">
        <input
          (click)="save_character()"
          type="button"
          value="Agregar personaje"
          class="w-60 border px-3 py-2 rounded-xl uppercase bg-green-600 hover:bg-green-700 transition-colors duration-500 cursor-pointer text-white font-semibold"
        />
      </div>
    </form>
