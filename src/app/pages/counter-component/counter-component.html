<div class="container mx-auto border border-2 border-orange-500 bg-orange-300 my-7 py-3 space-y-5">
  <h2 class="text-center text-3xl font-bold">Componente Counter</h2>

  <div class="flex flex-col md:flex-row justify-center items-center gap-5">
    <button
      (click)="incrementCounter(1)"
      class="border border-green-600 px-3 py-2 w-28 bg-green-600 hover:bg-green-700 transition-colors duration-500 cursor-pointer text-white font-semibold uppercase rounded-xl"
    >
      +1
    </button>
    <button
      (click)="incrementCounter(-2)"
      class="border border-red-600 px-3 py-2 w-28 bg-red-600 hover:bg-red-700 transition-colors duration-500 cursor-pointer text-white font-semibold uppercase rounded-xl"
    >
      -2
    </button>

    <button
      (click)="incrementCounter(0.5)"
      class="border border-indigo-600 px-3 w-28 py-2 bg-indigo-600 hover:bg-indigo-700 transition-colors duration-500 cursor-pointer text-white font-semibold uppercase rounded-xl"
    >
      +0.5
    </button>

    <button
      (click)="resetCounter()"
      class="border border-gray-600 px-3 py-2 w-28 bg-gray-600 hover:bg-gray-700 transition-colors duration-500 cursor-pointer text-white font-semibold uppercase rounded-xl"
    >
      Reset
    </button>
  </div>

  <p class="text-center text-2xl">
    Valor de Contandor: <span class="font-semibold">{{ counter }}</span>
  </p>

  <p class="text-center text-2xl">
    Contador con Se√±al <span class="font-semibold">{{counterSignal()}}</span>
  </p>
</div>
